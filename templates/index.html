<body>
    <div class="container">

    <script>
        let currentFile = null;
        
        // åˆ‡æ¢æ ‡ç­¾é¡µ
        function switchTab(tabName) {
            // éšè—æ‰€æœ‰æ ‡ç­¾é¡µå†…å®¹
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // ç§»é™¤æ‰€æœ‰æ ‡ç­¾çš„æ¿€æ´»çŠ¶æ€
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // æ˜¾ç¤ºé€‰ä¸­çš„æ ‡ç­¾é¡µ
            document.getElementById(tabName).classList.add('active');
            
            // æ¿€æ´»å¯¹åº”çš„æ ‡ç­¾
            event.target.classList.add('active');
        }
        
        // å¤„ç†äººè„¸è¯†åˆ«æ–‡ä»¶
        function handleRecognitionFile(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                uploadForRecognition(file);
            }
        }
        
        // ä¸Šä¼ æ–‡ä»¶è¿›è¡Œè¯†åˆ«
        function uploadForRecognition(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            showLoading('recognition-results', 'æ­£åœ¨è¯†åˆ«äººè„¸...');
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayRecognitionResults(data.results);
                } else {
                    showError('recognition-results', data.error);
                }
            })
            .catch(error => {
                showError('recognition-results', 'è¯†åˆ«è¿‡ç¨‹ä¸­å‘ç”Ÿé”™è¯¯: ' + error.message);
            });
        }
        
        // å¤„ç†æ·»åŠ äººå‘˜æ–‡ä»¶
        function handleAddPersonFile(input) {
            if (input.files && input.files[0]) {
                currentFile = input.files[0];
                document.getElementById('person-form').style.display = 'block';
            }
        }
        
        // æ˜¾ç¤ºè¯†åˆ«ç»“æœ
        function displayRecognitionResults(results) {
            const container = document.getElementById('recognition-results');
            
            if (results.length === 0) {
                container.innerHTML = '<div class="alert alert-error">æœªæ£€æµ‹åˆ°äººè„¸</div>';
                return;
            }
            
            let html = '';
            results.forEach(result => {
                const isUnknown = result.name === 'æœªçŸ¥';
                html += `
                    <div class="result-card ${isUnknown ? 'unknown' : ''}">
                        <h4>${result.name}</h4>
                        ${isUnknown ? '<p style="color: #dc3545;">æœªè¯†åˆ«çš„äººè„¸ï¼Œè¯·æ·»åŠ äººå‘˜ä¿¡æ¯</p>' : ''}
                        ${!isUnknown ? `
                            <div class="person-info">
                                <div class="info-item">
                                    <div class="info-label">å§“å</div>
                                    <div class="info-value">${result.name}</div>
                                </div>
                                ${result.age ? `
                                <div class="info-item">
                                    <div class="info-label">å¹´é¾„</div>
                                    <div class="info-value">${result.age}</div>
                                </div>
                                ` : ''}
                                ${result.gender ? `
                                <div class="info-item">
                                    <div class="info-label">æ€§åˆ«</div>
                                    <div class="info-value">${result.gender}</div>
                                </div>
                                ` : ''}
                                ${result.phone ? `
                                <div class="info-item">
                                    <div class="info-label">ç”µè¯</div>
                                    <div class="info-value">${result.phone}</div>
                                </div>
                                ` : ''}
                                ${result.email ? `
                                <div class="info-item">
                                    <div class="info-label">é‚®ç®±</div>
                                    <div class="info-value">${result.email}</div>
                                </div>
                                ` : ''}
                                ${result.address ? `
                                <div class="info-item">
                                    <div class="info-label">åœ°å€</div>
                                    <div class="info-value">${result.address}</div>
                                </div>
                                ` : ''}
                                <div class="info-item">
                                    <div class="info-label">è¯†åˆ«ç½®ä¿¡åº¦</div>
                                    <div class="info-value">${(result.confidence * 100).toFixed(1)}%</div>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading(containerId, message) {
            document.getElementById(containerId).innerHTML = `

                    <div class="spinner"></div>
                    <div>${message}</div>
                </div>
            `;
        }
        
        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(containerId, message) {
            document.getElementById(containerId).innerHTML = `

            `;
        }
        
        // å¤„ç†æ·»åŠ äººå‘˜è¡¨å•æäº¤
        document.getElementById('person-info-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!currentFile) {
                alert('è¯·å…ˆé€‰æ‹©å›¾ç‰‡');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', currentFile);
            
            // æ”¶é›†è¡¨å•æ•°æ®
            const form = document.getElementById('person-info-form');
            const formDataObj = new FormData(form);
            
            // å°†è¡¨å•æ•°æ®æ·»åŠ åˆ°FormData
            for (let [key, value] of formDataObj.entries()) {
                if (value) {
                    formData.append(key, value);
                }
            }
            
            showLoading('person-form', 'æ­£åœ¨æ·»åŠ äººå‘˜...');
            
            fetch('/add_person', {
                method: 'POST',
                body: formData

            .then(response => response.json())
            .then(data => {
                if (data.success) {

                    form.reset();
                    document.getElementById('person-form').style.display = 'none';
                    currentFile = null;
                } else {
                    showError('person-form', data.error);
                }
            })
            .catch(error => {
                showError('person-form', 'æ·»åŠ äººå‘˜æ—¶å‘ç”Ÿé”™è¯¯: ' + error.message);
            });
        });
        
        // æ˜¾ç¤ºæˆåŠŸä¿¡æ¯
        function showSuccess(containerId, message) {
            document.getElementById(containerId).innerHTML = `

            `;
        }
        
        // åŠ è½½è¯†åˆ«è®°å½•
        function loadRecognitionLogs() {
            showLoading('logs-content', 'æ­£åœ¨åŠ è½½è¯†åˆ«è®°å½•...');

                } else {

                }
            })
            .catch(error => {
                showError('logs-content', 'åŠ è½½è®°å½•æ—¶å‘ç”Ÿé”™è¯¯: ' + error.message);
            });
        }
        
        // æ˜¾ç¤ºè¯†åˆ«è®°å½•
        function displayRecognitionLogs(logs) {
            const container = document.getElementById('logs-content');
            
            if (logs.length === 0) {
                container.innerHTML = '<div class="alert alert-error">æš‚æ— è¯†åˆ«è®°å½•</div>';
                return;
            }
            
            let html = `

                    <thead>

                            <th>å§“å</th>
                            <th>å¹´é¾„</th>
                            <th>æ€§åˆ«</th>
                            <th>ç½®ä¿¡åº¦</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            logs.forEach(log => {
                html += `

                        <td>${new Date(log.recognition_time).toLocaleString()}</td>
                        <td>${log.name || 'æœªçŸ¥'}</td>
                        <td>${log.age || '-'}</td>
                        <td>${log.gender || '-'}</td>
                        <td>${log.confidence ? (log.confidence * 100).toFixed(1) + '%' : '-'}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }
        
        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨åŠ è½½è¯†åˆ«è®°å½•
        window.addEventListener('load', function() {
            loadRecognitionLogs();
        });
        
        // æ‹–æ‹½ä¸Šä¼ åŠŸèƒ½
        document.querySelectorAll('.upload-area').forEach(area => {
            area.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.classList.add('dragover');
            });
            
            area.addEventListener('dragleave', function(e) {
                e.preventDefault();
                this.classList.remove('dragover');
            });
            
            area.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const file = files[0];
                    if (file.type.startsWith('image/')) {
                        // æ ¹æ®å½“å‰æ ‡ç­¾é¡µå†³å®šå¤„ç†æ–¹å¼
                        const activeTab = document.querySelector('.tab-content.active');
                        if (activeTab.id === 'recognition') {

                        } else if (activeTab.id === 'add-person') {
                            currentFile = file;
                            document.getElementById('person-form').style.display = 'block';
                        }
                    }
                }
            });
        });
    </script>
